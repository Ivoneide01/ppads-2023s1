<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Deletar Fornecedor</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Loja de livros - IBECH">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Forneedor</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="fornecedor.nome"
            name="nome"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>cnpj</mat-label>
            <input 
            [(ngModel)]="fornecedor.cnpj"
            name="cnpj"
            [disabled]="true"
            matInput 
            mask="00.000.000/0001-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="fornecedor.email"
            name="email"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="fornecedor.senha"
            name="senha"
            [disabled]="true"
            type="password" 
            matInput >
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="delete()" mat-flat-button class="fullWidth" color="warn">Deletar</button>
          <button routerLink="../../" mat-stroked-button class="fullWidth" color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">IBECH</p>
</div>
