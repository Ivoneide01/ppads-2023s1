<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Deletar Livro</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Loja de livros - IBECH">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="livro.titulo"
            name="titulo"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Autor</mat-label>
            <input 
            [(ngModel)]="livro.autor"
            name="autor"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Pre√ßo</mat-label>
            <input 
            [(ngModel)]="livro.preco"
            name="preco"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <button (click)="delete()" mat-flat-button class="fullWidth" color="warn">Deletar</button>
          <button routerLink="../../" mat-stroked-button class="fullWidth" color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">IBECH</p>
</div>
